<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>css</title>
         <script src="jquery-3.2.1.min.js"></script>

        <link rel="stylesheet" href="normalize.css"/>
        <link rel="stylesheet" href="book_css.css"/>
                <link rel="stylesheet" href="popup_box_css.css"/>

         <script src="onclick_js.js"></script>
         <script src="popup_box_js.js"></script>
    </head>
    <body>
                


        <!--start of book code-->
<div class="grid-item item grid-item--width2 grid-item--height4">
  <div class="item">
    <div class="info-wrap">

      <div class="info">
        <div class="info-front" style="background: #333;">
          <div class="align-center">
            <div class="advent-date current">Test Title</div>
            <h3 class="text-center">CLICK TO OPEN</h3>
          </div>
        </div>
        <div class="info-back"></div>
      </div>
        
    </div>
  </div>
</div>
        <!--End os bookcode-->
        <!-- start of popup login/register box-->
        <div class="container">
		<h1>Popup Login or Signup</h1>
		<a id="modal_trigger" href="#modal" class="btn">Click here to Login or register</a>

		<div id="modal" class="popupContainer" style="display:none;">
				<header class="popupHeader">
						<span class="header_title">Login</span>
						<span class="modal_close"><i class="fa fa-times"></i></span>
				</header>

				<section class="popupBody">
						<!-- Social Login -->
						<div class="social_login">
								<div class="">
										<a href="#" class="social_box fb">
												<span class="icon"><i class="fa fa-facebook"></i></span>
												<span class="icon_title">Connect with Facebook</span>

										</a>

										<a href="#" class="social_box google">
												<span class="icon"><i class="fa fa-google-plus"></i></span>
												<span class="icon_title">Connect with Google</span>
										</a>
								</div>

								<div class="centeredText">
										<span>Or use your Email address</span>
								</div>

								<div class="action_btns">
										<div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
										<div class="one_half last"><a href="#" id="register_form" class="btn">Sign up</a></div>
								</div>
						</div>

						<!-- Username & Password Login form -->
						<div class="user_login">
								<form>
										<label>Email / Username</label>
										<input type="text" />
										<br />

										<label>Password</label>
										<input type="password" />
										<br />

										<div class="checkbox">
												<input id="remember" type="checkbox" />
												<label for="remember">Remember me on this computer</label>
										</div>

										<div class="action_btns">
												<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
												<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
										</div>
								</form>

								<a href="#" class="forgot_password">Forgot password?</a>
						</div>

						<!-- Register Form -->
						<div class="user_register">
								<form>
										<label>Full Name</label>
										<input type="text" />
										<br />

										<label>Email Address</label>
										<input type="email" />
										<br />

										<label>Password</label>
										<input type="password" />
										<br />

										<div class="checkbox">
												<input id="send_updates" type="checkbox" />
												<label for="send_updates">Send me occasional email updates</label>
										</div>

										<div class="action_btns">
												<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
												<div class="one_half last"><a href="#" class="btn btn_red">Register</a></div>
										</div>
								</form>
						</div>
				</section>
		</div>
</div>
        
        <!-- End of popup login/register box-->

    </body>
</html>
